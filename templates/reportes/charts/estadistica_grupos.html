{% include 'base.html' %}
{% block reporte_grupos  %}
{% load staticfiles %}
{% include 'navbar.html' %}
<div class="container-fluid page-body-wrapper">
    {% include 'sidebar.html' %}
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-md-12 stretch-card grid-margin">
            <div class="card bg-gradient-success card-img-holder text-white">
              <div class="card-body">
                <img src="{% static 'images/dashboard/circle.svg' %}" class="card-img-absolute" alt="circle-image">
                <h4>GENERAR REPORTES DE </h4>
                <h1>ESTADISTICA POR GRUPOS</h1>
              </div>
            </div>
          </div>
        </div>
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                      <form id="formGruposTotal" method="POST" class="pt-3">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-md-2">
                            <label>AÃ±o</label>
                            <select class="form-control year" name="year" id="year" style="width: 100%;">
                                <option value="0">Seleccione</option>
                                {% for year in years %}
                                    <option value="{{year.id}}">{{year.texto}}</option>
                                {% endfor %}
                            </select>
                          </div>
                        <div class="col-md-4" id="campoIdentificador">
                            <label>Identificador</label>
                            <select class="form-control" name="identificador" id="identificador" style="width: 100%;">
                                <option value="-1">Seleccione</option>
                                  {% for identificador in identificadores %}
                                    <option value="{{identificador.id}}">{{identificador.tipo}}</option>
                                {% endfor %}
                            </select>
                        </div>
                </div>
               <br>
            <button type="submit" class="btn btn-info btn-rounded btn-sm">Generar Reporte</button>
         </form>
        </div>
        <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Estadisticas de grupos totales</h4>
                    <br>
                    <canvas id="comunidadesChart" data-url="{% url 'estadistica_grupos_data' %}" style="height:230px"></canvas>
                  </div>
                </div>
             </div>
        </div>
      </div>
    </div>
</div>
<script src="{% static 'js/ChartsData.js' %}"></script>
{% endblock reporte_grupos %}
